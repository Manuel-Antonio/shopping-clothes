<div class="p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4">Crear Producto</h2>

  <form [formGroup]="productForm">
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <mat-label>Long Last Name That Will Be Truncated</mat-label>
        <input matInput>
      </mat-form-field></td>
    </tr></table>

    <!-- BotÃ³n Guardar -->
    <button mat-raised-button color="primary" (click)="saveProduct()" [disabled]="productForm.invalid">Guardar Producto</button>
  </form>
</div>
