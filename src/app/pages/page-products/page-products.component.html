<div class="p-6 bg-gray-100 min-h-screen">
  <h1 class="text-2xl font-bold mb-6">Nuestros Productos</h1>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of getProducts()" class="bg-white rounded-lg shadow p-4">
      <img [src]="product.image" alt="{{ product.name }}" class="rounded-t-lg w-full h-48 object-cover" />
      <h3 class="font-semibold mt-2">{{ product.name }}</h3>
      <p class="text-gray-500">{{ product.description }}</p>
      <p class="text-xl font-bold text-blue-500 mt-2">${{ product.price | number:'1.2-2' }} 
        <span *ngIf="product.discount > 0" class="text-red-500 line-through ml-2">${{ product.price + product.discount | number:'1.2-2' }}</span>
      </p>
      <p class="text-gray-700">Stock: {{ product.stock }}</p>
      <button mat-button color="primary" class="mt-2 w-full" [disabled]="product.stock <= 0">Agregar al Carrito</button>
    </div>
  </div>
</div>
